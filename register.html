<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/loginStyles.css">
    <title></title>
  </head>
  <body>

    <form >
      <h3 >Already have an account? <a href="register.html">Log in</a></h3>
       <div class="container">

         <label for="fName"><b>First Name:</b></label>
         <input type="text" placeholder="FirstName" name="uname" required><br><br>

         <label for="lName"><b>Last Name</b></label>
         <input type="text" placeholder="LastName" name="password" required><br><br>

         <label for="email"><b>Email:</b></label>
         <input type="email" placeholder="Email" name="password" required><br><br>

         <label for="phoneNumber"><b>Phone no:</b></label>
         <input type="password" placeholder="0" name="password" required><br><br>

         <button type="submit">Register</button>

       </div>

    </form>
  </body>
</html>
